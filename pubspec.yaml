name: streptopelia_orientalis
description: "Time is money."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  # 状态管理
  flutter_hooks: ^0.21.3+1
  hooks_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  # 请求
  dio: ^5.9.0
  # 系统分享
  share_plus: ^11.1.0
  # Log
  logger: ^2.6.1
  # 图表
  fl_chart: ^1.1.0
  # 本地验证
  local_auth: ^2.3.0
  # 数据库
  drift: ^2.28.1
  drift_flutter: ^0.2.5
  path_provider: ^2.1.5
  # NoSQL
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  # 屏幕适配
  flutter_screenutil: ^5.9.3
  # 弹框
  flutter_smart_dialog: ^4.9.8+9
  # 动态取色
  dynamic_color: any
  # 路由
  go_router: ^16.2.1
  # 国际化
  intl: ^0.20.2
  easy_localization: ^3.0.8
  # 底部导航栏
  salomon_bottom_bar: ^3.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # 应用名称
  rename_app: ^1.6.5

  # 图标生成
  flutter_launcher_icons: any

  # 启屏图
  flutter_native_splash: ^2.4.6

  # 代码审查
  flutter_lints: ^5.0.0
  riverpod_lint: ^2.6.5
  custom_lint: ^0.7.6

  # 代码生成
  build_runner: any
  # Riverpod 代码生成
  riverpod_generator: ^2.6.5
  # drift
  drift_dev: ^2.28.0

flutter:
  uses-material-design: true

  assets:
    - assets/icon/streptopelia_orientalis.png
    - assets/translations/
#    - assets/png