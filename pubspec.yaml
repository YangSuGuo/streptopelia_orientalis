    sdk: flutter
  # 状态管理
  #  flutter_hooks: ^0.21.3+1
  flutter_riverpod: 3.1.0
  #  hooks_riverpod: ^2.6.1
  riverpod_annotation: 4.0.0
  # 请求
  dio: ^5.9.0
  # 系统分享
  share_plus: 12.0.1
  # Log
  logger: any
  # 图表
  fl_chart: ^1.1.0
  # 本地验证
  local_auth: ^3.0.0
  # 数据库
  drift: ^2.30.0
  drift_flutter: ^0.2.8
  path_provider: ^2.1.5
  # NoSQL
  hive: ^2.2.3
