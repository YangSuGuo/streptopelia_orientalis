  iconify_flutter_plus: ^1.0.4
  font_awesome_flutter: ^10.10.0
  # 模型
  freezed_annotation: any
  json_annotation: any

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

